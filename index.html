<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar- Code with Susant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <p class="date" style="color: #8207b3; fontsize: 20px;"></p>
            <div class="icon">
                <span id="prev"><i class="fa-solid fa-angle-left"></i></span>
                <span id="next"><i class="fa-solid fa-angle-right"></i></span>
            </div>
        </header>
        <p class="date" style="color: #4a464ba3; fontsize: 12px; margin-left: 30px;"> Code with Susant</p>


        <div class="Calendar">
            <ul class="week">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="days"></ul>
            <div class="to-do-list">
                <h2>To-Do-List</h2>
                <div class="row">
                    <input type="text" id="input-box" placeholder="Add Your Task">
                    <button onclick="addTask()">Add</button>
                </div>
                <ul id="list-contener"> 
                </ul>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
